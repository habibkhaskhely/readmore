<!DOCTYPE html>
<html>
<head>
  <title>Read More / Read Less Example</title>
  <style>
    .content {
    display: none;
}
input#titlebx,input#imgbx,input#input {
    padding: 6px 10px;
    width: 100%;
    font-size: 18px;
}
button#btn {
    width: 100%;
    color: #fff;
    background: #2196F3;
    padding: 4px;
    width: 100%;
}
  </style>
</head>
<body>
  <div class="newBox">
    <center>
		<p><input type="text" id="titlebx" placeholder="News Title "></p>
		<p><input type="text" id="imgbx" placeholder="paste here Image URL"></p>
      <p><input type="text" id="input" placeholder="News Description"></p>
      <button id="btn" onclick="more()">PUblish News</button>
	  <img width="100%" src="" id="img-id" style="display:none">
	  <h1 id="titleshow"></h1>
      <p id="head" ></p><button id="show-more-btn" class="content" style="display:none">Read More!</button>
  </center>
  </div>
  
<style>
  button#btn {
    margin-bottom: 20px;
}
  .newBox {
    max-width: 400px;
    margin: 0 auto;
}
</style>
  <script>
    
          function more() {
		  var titleshow = document.getElementById("titleshow");
		  var imgbx = document.getElementById("imgbx").value;
		  var imgid = document.getElementById("img-id");
		  var titlebx = document.getElementById("titlebx").value;
             var btnbox = document.getElementById("show-more-btn")
            var inp = document.getElementById("input").value;
            var button = document.getElementById("btn");
            var heading = document.getElementById("head");
                var num = inp.trim().split(' ')
                var kap = num.splice(0 , 5)
                heading.innerHTML = kap.join(' ')
                btnbox.style.display="block";
                localStorage.setItem("name", imgbx); 
                imgid.src = localStorage.getItem("name"); ;
				titleshow.innerHTML= titlebx;
        imgid.style.display="block";
				
				
          }
          var showtxt = document.getElementById("show-more-btn");
                showtxt.onclick = function(e){
                  var inp = document.getElementById("input").value;
                    var heading = document.getElementById("head");
                  if(showtxt.classList.contains("content")){ 
                    showtxt.classList.remove("content");                   
                    heading.innerHTML = inp;
                    showtxt.innerHTML= "Read Less!"
                  }
                  else{
                    var num = inp.trim().split(' ')
                    var kap = num.splice(0 , 5);
                    heading.innerHTML = kap.join(' ');
                    showtxt.classList.add("content");    
                  }
                  

                  }

  </script>
</body>
</html>
